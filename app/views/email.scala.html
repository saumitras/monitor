@(message: String)

@main("GBMonitor - Email") {

    <div>

    @snip_headerbar()

    <script>
       $('#header-tab-email').addClass("active");
    </script>


    <!-- Begin Body -->
    <div class="container overwrite-margin">
        <div class="row">

            <div class="col-md-12">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-inline">
                            <label for="lcp-email-current-mps">Select Customer</label>
                            <select class="form-control" id="lcp-email-current-mps">
                                <option value="default" selected="selected">Default</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr>

                <h4><span class="style2" id="lcp-email-heading1">Default</span></h4>

                <div class="row">
                    <div class="col-md-12">

                        <div class="parent-l1">
                            <table id="lcp-email-table-custconfig"
                            data-sort-name="config"
                            data-sort-order="desc"
                            data-search="true"
                            data-show-columns="true"
                            data-height="400">
                                <thead>
                                    <tr>
                                        <th data-field="config" data-sortable="true">Config</th>
                                        <th data-field="value" data-sortable="true">Value</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>


                    </div> <!-- end of col -->
                </div> <!-- end of row -->

                <hr />

            </div>
        </div>
    </div>



    <div class="modal" id="lcp-email-edit-popup1" event-id="0" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editing <span class="check-mps"></span> check</h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Check Id</label>
                            <div class="col-sm-6">
                                <input class="form-control input-sm check-id" type="text"  readonly  />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-6">
                                <input class="form-control input-sm check-name" type="text"   />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label">Check Interval</label>
                            <div class="col-sm-6">
                                <input class="form-control input-sm check-interval" type="text"   />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Critical Threshold</label>
                            <div class="col-sm-6">
                                <input class="form-control input-sm check-critical-threshold" type="text"   />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Warning Threshold</label>
                            <div class="col-sm-6">
                                <input class="form-control input-sm check-warning-threshold" type="text"   />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Wait Duration</label>
                            <div class="col-sm-6">
                                <input class="form-control input-sm check-wait-duration" type="text"   />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Status</label>
                            <div class="col-sm-6">
                                <label class="radio-inline"> <input type="radio" name="check-status" value="enabled">Enabled</label>
                                <label class="radio-inline"> <input type="radio" name="check-status" value="disabled">Disabled</label>
                            </div>
                        </div>

                    </form>


                </div> <!-- body ends -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-default check-btn-change-all-mps">Change All MPS</button>
                    <button type="button" class="btn btn-default check-btn-change-default">Change Defaults</button>
                    <button type="button" class="btn btn-default check-btn-change-mps">Apply Change</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <br/>
    <br/>

    </div>

    <script src="@routes.Assets.at("javascripts/app/email.js")" type="text/javascript"></script>

}
