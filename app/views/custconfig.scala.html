@(message: String)

@main("GBMonitor - Email") {

    <div>

    @snip_headerbar()

    <script>
       $('#header-tab-custconfig').addClass("active");
    </script>


    <!-- Begin Body -->
    <div class="container overwrite-margin">
        <div class="row">

            <div class="col-md-12">

                @*<div class="row">
                    <div class="col-md-12">
                        <div class="form-group form-inline">
                            <label for="lcp-custconfig-current-mps">Select Customer</label>
                            <select class="form-control" id="lcp-custconfig-current-mps">
                                <option value="default" selected="selected">Default</option>
                            </select>
                        </div>
                    </div>
                </div>
*@
                <hr>

                <h4><span class="style2" id="lcp-custconfig-heading1">Customer specific configuration</span></h4>

                <div class="row">
                    <div class="col-md-12">

                        <div class="parent-l1">
                            <table id="lcp-custconfig-config-table"
                            data-sort-name="mps"
                            data-sort-order="asc"
                            data-search="true"
                            data-show-columns="true"
                            data-height="400">
                                <thead>
                                    <tr>
                                        <th data-field="mps" data-sortable="true">MPS</th>
                                        <th data-field="emailMandatory" data-sortable="true">Mandatory Email</th>
                                        <th data-field="emailInternal" data-sortable="true">Internal Email</th>
                                        <th data-field="emailExternal" data-sortable="true">External Email</th>
                                        <th data-field="skipEmailRules" data-sortable="true">Skip Email Rules</th>
                                        <th data-field="action" data-sortable="true">Action</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>


                    </div> <!-- end of col -->
                </div> <!-- end of row -->

                <hr />

            </div>
        </div>
    </div>



    <div class="modal" id="lcp-custconfig-edit-popup"  tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editing config of <span class="custconfig-mps"></span></h4>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Mandatory Email Recipients</label>
                            <div class="col-sm-8">
                                <textarea class="form-control custom-control input-sm email-mandatory" rows="3" style="resize:none">
                                </textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label">Internal Email Recipients</label>
                            <div class="col-sm-8">
                                <textarea class="form-control custom-control input-sm email-internal" rows="3" style="resize:none">
                                </textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label">External Email Recipients</label>
                            <div class="col-sm-8">
                                <textarea class="form-control custom-control input-sm email-external" rows="3" style="resize:none">
                                </textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label">Skip Email Rules</label>
                            <div class="col-sm-8">
                                <input class="form-control input-sm skip-email-rules" type="text"   />
                            </div>
                        </div>


                    </form>


                </div> <!-- body ends -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-default custconfig-btn-apply-change">Apply Change</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <br/>
    <br/>

    </div>

    <script src="@routes.Assets.at("javascripts/app/custconfig.js")" type="text/javascript"></script>

}
