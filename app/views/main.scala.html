@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">

        <title>@title</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- stylesheets -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/bootstrap-table/bootstrap-table.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/bootstrap-switch/bootstrap-switch.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/alertify.js-0.3.11/themes/alertify.core.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/alertify.js-0.3.11/themes/alertify.default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/lib/feedback/stable/2.0/feedback.css")">
        <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <!-- plugins and libraries -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">


            <!-- js plugins -->
        <script src="@routes.Assets.at("javascripts/lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/bootstrap-table/bootstrap-table.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/bootstrap-switch/bootstrap-switch.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/highcharts/highcharts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/highcharts/no-data-to-display.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/lib/feedback/stable/2.0/html2canvas.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/feedback/stable/2.0/feedback.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/lib/alertify.js-0.3.11/lib/alertify.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/lib/jquery.md5.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/js.cookie.js")" type="text/javascript"></script>


        <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>


    </head>
    <body>

        @content


        <script src="@routes.Assets.at("javascripts/app/init.js")" type="text/javascript"></script>


    </body>
</html>
