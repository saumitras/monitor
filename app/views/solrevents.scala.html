@(message: String)

@main("GB-Monitor 2.0") {

    <div>

    @snip_headerbar()

    <script>
       $('#header-tab-solrevents').addClass("active");
    </script>

    <!-- Begin Body -->
    <div class="container overwrite-margin">
        <div class="row">

            <div class="col-md-12">

                <h4 id="sec1">
                    Select Customer &nbsp;
                    <select>
                        <option>All</option>
                        <option>aruba-aruba-pod</option>
                        <option>aruba-airwave-pod</option>
                        <option>vce-vce-pod</option>
                    </select>
                </h4>
                <hr>

                <h3 id="sec2">Un-Acknowledged</h3>

                <div class="row">
                    <div class="col-md-12">
                        <table class="temp-values"
                        data-sort-name="doc-count"
                        data-sort-order="desc"
                        data-search="true"
                        data-show-columns="true"
                        data-height="400">
                            <thead>
                                <tr>
                                    <th data-formatter="runningFormatter">#</th>
                                    <th data-field="customer" data-sortable="true">Customer</th>
                                    <th data-field="h2" data-sortable="true">H2 IP</th>
                                    <th data-field="load_id" data-sortable="true">Load ID</th>
                                    <th data-field="source" data-sortable="true">Source</th>
                                    <th data-field="name" data-sortable="true">Name</th>
                                    <th data-field="time" data-sortable="true">Timestamp</th>
                                    <th data-field="owner" data-sortable="true">Owner</th>
                                    <th data-field="status" data-sortable="true">Status</th>
                                    <th data-field="actions" data-sortable="true">Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>

                <hr />

                <h3 id="sec2">Acknowledged</h3>

                <div class="row">
                    <div class="col-md-12">
                        <table class="temp-values"
                               data-sort-name="doc-count"
                               data-sort-order="desc"
                               data-search="true"
                               data-show-columns="true"
                               data-height="400">
                            <thead>
                            <tr>
                                <th data-formatter="runningFormatter">#</th>
                                <th data-field="customer" data-sortable="true">Customer</th>
                                <th data-field="source" data-sortable="true">Source</th>
                                <th data-field="name" data-sortable="true">Name</th>
                                <th data-field="time" data-sortable="true">Timestamp</th>
                                <th data-field="owner" data-sortable="true">Owner</th>
                                <th data-field="status" data-sortable="true">Status</th>
                                <th data-field="is-bug" data-sortable="true">isBug</th>
                                <th data-field="component" data-sortable="true">Component</th>
                                <th data-field="bug-id" data-sortable="true">KB</th>

                                <th data-field="actions" data-sortable="true">Actions</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>

                <hr />



                <h3>Bulk Operations</h3>

                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-info">Delete All</button>
                        <button type="button" class="btn btn-info">Resend All Notifications</button>

                    </div>
                </div>



            </div>
        </div>
    </div>


    <br/>
    <br/>

    </div>

}
