@(message: String)

@main("GBMonitor Signin") {

    <style>

    .navbar-header-center {
        float: left;
        padding: 15px;
        text-align: center;
        width: 100%;
    }
    .navbar-brand-center {float:none;}

    .panel {
        background-color: #F7F7F7;
    }
    .panel-info {
        border-color: #CCC
    }

    .panel-info > .panel-heading {
        font-weight: bold;
        color: #e7e7e7;
        background-color: #555555;
        border: none;
    }

    .back-to-login {
        cursor: pointer;
    }


    </style>


    <header class="navbar navbar-default navbar-static-top" role="banner" xmlns="http://www.w3.org/1999/html">
        <div class="container overwrite-margin">
            <div class="navbar-header navbar-header-center">
                <a href="/" class="navbar-brand navbar-brand-center">Glassbeam Monitoring Console</a>
            </div>

        </div>
    </header>



    <div class="container">
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >

                <div class="panel-heading text-right">
                    <div class="nav">
                        <div class="pull-left">
                            Sign In
                        </div>
                    </div>
                </div>


                <div style="padding-top:30px" class="panel-body" >

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">
                        </div>

                        <div style="margin-bottom: 10px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>

                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me for 30 days
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:15px" class="form-group">
                                <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Sign In</a>
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Forgot Password</a>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Don't have an account?
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Register here using glassbeam email
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <div id="signupbox" style="display:none;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading text-right">
                    <div class="nav">
                        <div class="pull-left">
                            Register New User
                        </div>
                        <div class="pull-right back-to-login">
                            <span onClick=" $('#signupbox').hide(); $('#loginbox').show();"><small>&lt;&lt; Back to Login</small></small></span>
                        </div>
                    </div>
                </div>

                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" placeholder="Glassbeam email-id">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="name" placeholder="Display Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Re-enter Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password-repeat" placeholder="Enter password again">
                            </div>
                        </div>

                        <div class="form-group">
                                <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </div>

@*

                        <div class="form-group">
                                <!-- Button -->

                            <div class="col-sm-12 controls">
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Register</a>
                            </div>
                        </div>*@

                    </form>
                </div>
            </div>




        </div>
    </div>



}
